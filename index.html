<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6f6;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #00796b;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Failure Prediction</h2>
        <form action="/predict" method="POST">
            <label>Age</label>
            <input type="number" name="age" step="any" required>
            
            <label>Anaemia (1 = Yes, 0 = No)</label>
            <input type="number" name="anaemia" min="0" max="1" required>
            
            <label>Creatinine Phosphokinase</label>
            <input type="number" name="creatinine_phosphokinase" required>
            
            <label>Diabetes (1 = Yes, 0 = No)</label>
            <input type="number" name="diabetes" min="0" max="1" required>
            
            <label>Ejection Fraction</label>
            <input type="number" name="ejection_fraction" required>
            
            <label>High Blood Pressure (1 = Yes, 0 = No)</label>
            <input type="number" name="high_blood_pressure" min="0" max="1" required>
            
            <label>Platelets</label>
            <input type="number" name="platelets" step="any" required>
            
            <label>Serum Creatinine</label>
            <input type="number" name="serum_creatinine" step="any" required>
            
            <label>Serum Sodium</label>
            <input type="number" name="serum_sodium" required>
            
            <label>Sex (1 = Male, 0 = Female)</label>
            <input type="number" name="sex" min="0" max="1" required>
            
            <label>Smoking (1 = Yes, 0 = No)</label>
            <input type="number" name="smoking" min="0" max="1" required>
            
            <label>Time (Follow-up in days)</label>
            <input type="number" name="time" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
